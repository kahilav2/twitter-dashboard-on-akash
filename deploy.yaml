version: "2.0"
services:
  web:
    image: kahilav1/twitter-dashboard-on-akash:0.0.1
    env:
      - TWITTER_KEY=<insert key>
      - DATABASE_URL=<insert url>
      - TWITTER_IDS=<insert ids, e.g. "elonmusk realtrump">
    expose:
      - port: 3000
        as: 80
        to:
          - global: true

profiles:
  compute:
    web:
      resources:
        cpu:
          units: 1
        memory:
          size: 1Gi
        storage:
          size: 1Gi
  placement:
    westcoast:
      attributes:
        host: akash
      signedBy:
        anyOf:
          - "akash1365yvmc4s7awdyj3n2sav7xfx76adc6dnmlx63"
      pricing:
        web:
          denom: uakt
          amount: 1000

deployment:
  web:
    westcoast:
      profile: web
      count: 1